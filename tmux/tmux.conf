# vim: set foldenable foldmethod=marker foldlevel=0 :

# for neovim true color
set-option -ga terminal-overrides ",xterm-256color:Tc"
set-option -ga terminal-overrides ",alacritty:Tc"
set -as terminal-overrides ',xterm*:Tc:sitm=\E[3m'

# set -g default-terminal "screen-256color"
set -g default-terminal "alacritty"

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

bind r source-file ~/.tmux.conf

set -g mouse on

set -sg escape-time 0

# hack in pbcopy/pbpaste support
# needs $ brew install reattach-to-user-namespace
# default-shell runs default-command with -c
# needs default-shell=/bin/sh because nu doesn't have -c i.e. `nu -c 'reattach...'` doesn't work
set-option -g default-shell "/bin/sh"
set-option -g default-command "reattach-to-user-namespace -l fish"

# open new splits/windows in the same directory
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

setw -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

# # switch panes using Alt-arrow without prefix
# bind -n M-Left select-pane -L
# bind -n M-Right select-pane -R
# bind -n M-Up select-pane -U
# bind -n M-Down select-pane -D

# in seq with C-a, so C-a C-l goes right
# bind C-h select-pane -L
# bind C-l select-pane -R
# bind C-k select-pane -U
# bind C-j select-pane -D
# restore C-l clear

# don't rename windows automatically
set-option -g allow-rename off

# move windows ('tabs') left and right
# -d keeps you focused on the one you just moved. It should really be the default, as it used to be.
bind-key -r Left swap-window -d -t -1
bind-key -r Right swap-window -d -t +1

# pane movement
bind-key j command-prompt -p "join pane from:"  "join-pane -s '%%'"
bind-key s command-prompt -p "send pane to:"  "join-pane -t '%%'"

